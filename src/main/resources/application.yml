spring:
  main:
    allow-bean-definition-overriding: true

  # MongoDB Configuration
  data:
    mongodb:
      uri: ${EVENT_DATASOURCE_URI}
      database: ${EVENT_DATASOURCE_DATABASE}

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID}
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # Business DataSource
  datasource:
    url: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10  # Optional, customize based on your needs

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  # Migrations and DB Schema Management
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    default-schema: public
    contexts: development,test



#Logging
logging:
  level:
    root: INFO
    org.Personal: DEBUG  # Adjust to your package structure
  logback:
    rolling policy:
      clean-history-on-start: true
      max-file-size: 10MB
      file-name-pattern: "../logs/app-%d{yyyy-MM-dd}.%i.log"
      total-size-cap: 15MB
  config: classpath:logback-spring.xml
  pattern:
    file:  "../logs/app-%d{yyyy-MM-dd}.%i.log"
  file:
    path: "../logs/"


#Management and Administration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: $(ZIPKIN_BASE_URL)
      read-timeout: 10s
      encoding: json
      connect-timeout: 5s
  endpoint:
    audit events:
      cache:
        time-to-live: 10s
    health:
      cache:
        time-to-live: 15s
      enabled: true
      logging:
        slow-indicator-threshold: 10s
      roles: Administrator, TechSupport
      status:
        order: {UP, DOWN, OUT_OF_SERVICE, UNKNOWN}
      show-details: when_authorized
